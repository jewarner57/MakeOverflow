{% extends 'base.html' %}
{% block content %}

<section>
    <h1>Home Page</h1>
    <h3>
        {% if current_user.is_authenticated %}
        Hi {{current_user.name}}
        {% endif %}
    </h3>
    <h3>Recent Posts: </h3>
    {% for post in posts %}
    <a href="view-post/{{post._id}}">
        <p><b>{{post.title}}:</b> {{post.content[0:20]}}...</p>
    </a>
    {% endfor %}
</section>


{% endblock content %}
