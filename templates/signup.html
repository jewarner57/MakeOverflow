{% extends 'base.html' %}
{% block content %}

<main>

    <div class=".container offset-3 col-6 my-5">
        <h1>Create an Account</h1>
        <form method='POST'>
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" name="name" class="form-control" id="name" required="true">
            </div>
            <div class="form-group">
                <label for="email">Student Email address</label>
                <div class="input-group">
                    <input type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                        required="true">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">@students.makeschool.com</span>
                    </div>
                </div>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="slackhandle">Slack Display Name</label>
                <input type="text" name="slackhandle" class="form-control" id="slackhandle" required="true">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" data-placement="bottom"
                    title="Must be minimum of 8 characters and use 1 capital, 1 lowercase letter, 1 number."
                    required="true">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger mt-3" role="alert">
            {{message}}
        </div>
        {% endfor %}
    </div>

</main>

{% endblock content %}
