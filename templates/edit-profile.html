{% extends 'base.html' %}
{% block content %}

<section>

    <div class=".container offset-3 col-6 my-5">
        <h1 class="mb-3">Update Your Profile</h1>
        <form method='POST'>
            <div class="form-group">
                <label for="name">Name:</label>
                <input class="form-control" type="text" id="name" name="name" value="{{current_user.name}}"
                    placeholder="your name" required="true">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" type="email" id="email" name="email" value="{{current_user.email}}"
                    placeholder="user@email.com" required="true">
            </div>
            <button type="submit" class="btn btn-primary px-4">Update</button>
        </form>

        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger mt-3" role="alert">
            {{message}}
        </div>
        {% endfor %}
    </div>

</section>

{% endblock content %}
