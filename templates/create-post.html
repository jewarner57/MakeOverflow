{% extends 'base.html' %}
{% block content %}

<section>
    <form method='POST'>
        <h1>Create a new post</h1>
        <fieldset>
            <div class="form_container">
                <label for="name">Post Title:</label>
                <input type="text" id="title" name="title" value="" placeholder="Title" required="true">

                <label for="content">Post Content</label>
                <input type="text" id="content" name="content" value="" placeholder="My Post Text..." required="true">

                <input type="submit" class="submit" value="Submit!">

                {% for message in get_flashed_messages() %}
                <p class="errorText">{{message}}</p>
                {% endfor %}
            </div>
        </fieldset>
    </form>
</section>

{% endblock content %}
