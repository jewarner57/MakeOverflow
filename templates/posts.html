{% extends 'base.html' %}
{% block content %}


<section>
    <div class="container offset-1 col-10">
        <div class="row">
            <div class="pb-4">
                <h3>Recent Unanswered Questions</h3>
                <a href="/posts">View All Unanswered Questions</a>
            </div>
        </div>
        <div class="row">
            {% for post in posts %}
            {% if post.answered == "unsolved" %}
            <div class="col-lg-4 col-sm-6">
                <a href="view-post/{{post._id}}" class="card-title text-reset">
                    <div class="card col-12 border-0 p-0">
                        <img class="card-img-top" src="{{post.featuredImage}}" alt="{{post.title}}">
                        <div class="card-body">

                            <p class="card-title"><b>{{post.title}}:</b></p>

                            <p class="card-text">{{post.content[0:30]}}...
                            </p>
                        </div>
                    </div>
                </a>
            </div>

            {% endif %}
            {% endfor %}
        </div>

    </div>
</section>

{% endblock content %}
